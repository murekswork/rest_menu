version: '3.0'
services:
  api:
    build: .
    container_name: 'api'
    command: >
      sh -c "uvicorn main:app --host 0.0.0.0" 

    ports:
      - 8000:8000
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./.env:/api/.env
    networks:
      - custom
    env_file:
      - .env


  postgres:
    image: postgres:15.1-alpine
    restart: always
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB}
      POSTGRES_HOST_AUTH_METHOD: ${DB_AUTH_METHOD}
    user: postgres
    ports:
      - 5432:5432
    expose:
      - 5432
    networks:
      - custom
    env_file:
      - .env
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready", "-U", "${DB_USER}", "-d", "${DB}" ]
      interval: 10s
      timeout: 30s
      retries: 5




networks:
  custom:
    driver: bridge
